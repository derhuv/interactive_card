<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section>

    </section>

    <div>
      <p>0000 0000 0000 0000</p>
      <p>Jane Appleseed</p>
      <p>00/00</p>
    </div>

    <div>
      <p>000</p>
    </div>

    <section>

      <form >

        <div>
          <div>

            <label for=""> Cardholder Name</label>
            <input type="text" placeholder="e.g. Jane Appleseed">
      
          </div>
         </div>

        <div>
          <div>

            <label for="">Card Number</label>
            <input type="number" placeholder="e.g. 1234 5678 9123 0000">
        
          </div>
        </div>

        <div>
          <label for=""> Exp. Date (MM/YY)</label>
          <input type="number" placeholder="MM">
          <input type="number" placeholder="YY">
        </div>

        <div>
          <label for="">CVC</label>
          <input type="number" placeholder=" e.g. 123">
        </div> 

        <button type="submit">Confirm</button>
        
      </form>

      <!-- Completed state start -->

      <div>
        <img src="./assets/images/icon-complete.svg" alt="">
        <h2>Thank you!</h2>
        <p> We've added your card details</p>
        <button>Continue</button>
      </div>

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/derhuv">Derhuv</a>.
      </div>

    </section>
  </main>

  
</body>
</html>
